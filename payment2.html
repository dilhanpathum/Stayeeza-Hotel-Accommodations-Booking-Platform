<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Payment</title>
    <link rel="icon" href="assets/img/logo-32x32.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles-payment.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body style="background: url(&quot;assets/img/download%20.png&quot;) #f8e4be;">
    
    <div class="warpper" style="box-shadow: 4px 0px 20px 2px;">
        <form action="" method="POST">
            <div class="input_group">
                <div class="input_box"></div>
                <div class="container">
                    <div class="title">
                        <h4>Select a <span style="color:#6064b6;"> Payment</span> method</h4>
                    </div><input type="radio" name="payment" id="visa"><input type="radio" name="payment"
                        id="mastercard"><input type="radio" name="payment" id="paypal"><input type="radio"
                        name="payment" id="AMEX">
                    <div class="category"><label class="form-label visaMethod" for="visa">
                            <div class="imageName">
                                <div class="imgContainer visa"><img
                                        src="https://logowik.com/content/uploads/images/219_visa.jpg" alt=""></div><span
                                    class="name">VISA</span>
                            </div><span class="check"><i class="fa-sharp fa-solid fa-circle-check"
                                    style="color:#6064b6;"></i></span>
                        </label><label class="form-label mastercardMethod" for="mastercard">
                            <div class="imageName">
                                <div class="imgContainer mastercard"><img
                                        src="https://uploads-ssl.webflow.com/6312535109af3402143e250c/6312535109af343a4c3e2672_mastercard_-%20logo-300x303.png"
                                        alt=""></div><span class="name">Mastercard</span>
                            </div><span class="check"><i class="fa-sharp fa-solid fa-circle-check"
                                    style="color:#6064b6;"></i></span>
                        </label><label class="form-label paypalMethod" for="paypal">
                            <div class="imageName">
                                <div class="imgContainer paypal"><img
                                        src="https://st4.depositphotos.com/5225467/22068/v/450/depositphotos_220680152-stock-illustration-paypal-logo-printed-white-paper.jpg"
                                        alt=""></div><span class="name">Paypal</span>
                            </div><span class="check"><i class="fa-sharp fa-solid fa-circle-check"
                                    style="color:#6064b6;"></i></span>
                        </label><label class="form-label amexMethod" for="AMEX">
                            <div class="imageName">
                                <div class="imgContainer amex"><img
                                        src="https://centaur-wp.s3.eu-central-1.amazonaws.com/designweek/prod/content/uploads/2018/04/10121846/am_amex_06.jpg"
                                        alt=""></div><span class="name">AMEX</span>
                            </div><span class="check"><i class="fa-sharp fa-solid fa-circle-check"
                                    style="color:#6064b6;"></i></span>
                        </label></div>
                </div>
                <div class="input-group">
                    <div class="input-group-text input_box"><input type="tel" class="name"
                            placeholder="Card Number 1111-2222-3333-4444" required=""><i
                            class="fa fa-credit-card icon"></i></div>
                </div>
                <div class="input-group">
                    <div class="input-group-text input_box"><input type="tel" class="name" placeholder="Card CVC 632"
                            required=""><i class="fa fa-user icon"></i></div>
                </div>
                <div class="input-group">
                    <div class="input-group-text input_box"><input type="number" class="name" placeholder="Exp Month"
                            required=""><i class="fa fa-calendar icon"></i></div>
                </div>
                <div class="input_box">
                    <div class="input_box"><input type="number" class="name" placeholder="Exp Year" required=""><i
                            class="fa fa-calendar icon"></i></div>
                </div>
                <div class="input-group">
                    <div class="input-group-text input_box"><input type="number" class="name" placeholder="Enter Amount"
                            required=""><i class="fa-solid fa-money-check icon"></i></div>
                </div>
                <div class="input-group">
                    <div class="input-group-text input_box"><button type="submit">Pay Now</button></div>
                </div>
            </div>
        </form>
    </div>
   
    <script src="https://kit.fontawesome.com/415a9991c1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

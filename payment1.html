<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Payment</title>
    <link rel="icon" href="assets/img/logo-32x32.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles-payment.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body style="background: url(&quot;assets/img/download%20.png&quot;) #f8e4be;">
    
    <div class="warpper" style="box-shadow: 4px 0px 20px 2px;">
        <h2>Payment Form</h2>
        <form action="" method="POST">
            <h4> Account</h4>
            <div class="input_group">
                <div class="input_box"><input type="text" placeholder="Full Name" required="" class="name"><i
                        class="fa fa-user icon"></i></div>
                <div class="input_box"><input type="text" placeholder="Name On Card" required="" class="name"><i
                        class="fa fa-user icon"></i></div>
            </div>
            <div class="input_group">
                <div class="input_box"><input type="email" placeholder="Email Address" required="" class="name"><i
                        class="fa fa-envelope icon"></i></div>
            </div>
            <div class="input_group">
                <div class="input_box"><input type="text" placeholder="Address" required="" class="name"><i
                        class="fa fa-map-marker icon" aria-hidden="true"></i></div>
            </div>
            <div class="input_group">
                <div class="input_box"><input type="text" placeholder="Phone Number" required="" class="name"><i
                        class="fa-solid fa-phone icon" aria-hidden="true"></i></div>
            </div>
            <div class="input_group">
                <div class="input_box"><input type="text" placeholder="City" required="" class="name"><i
                        class="fa fa-institution icon"></i></div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <h4>Date of Birth</h4><input type="text" placeholder="DD" required="" class="dob"><input type="text"
                        placeholder="MM" required="" class="dob"><input type="text" placeholder="YYY" required=""
                        class="dob">
                </div>
                <div class="input-group">
                    <div class="input-group-text input_box">
                        <h4 style="background: url(&quot;assets/img/download%20.png&quot;);">Gender</h4><input
                            type="radio" name="gender" class="radio" id="b1" checked=""><label class="form-label"
                            for="b1">Male</label><input type="radio" name="gender" class="radio" id="b2"><label
                            class="form-label" for="b2">Female</label>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-group-text input_box"><a class="col-12" href="payment2.html" style="text-decoration: none;"><button type="submit">Next</button></a> </div>
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://kit.fontawesome.com/415a9991c1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
